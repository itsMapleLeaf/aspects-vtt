name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command:
          - name: lint
            run: node --run lint
          - name: typecheck
            run: node --run build && node --run typecheck
          - name: test
            run: node --run test
      fail-fast: false
    name: ${{ matrix.command.name }}
    steps:
      - name: "🛒 Checkout"
        uses: actions/checkout@v4

      - name: "🐰 Setup Bun"
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: "📥 Install dependencies"
        run: bun install

      - name: "▶️ Run ${{ matrix.command.name }}"
        run: ${{ matrix.command.run }}

  format:
    if: (github.event_name == 'workflow_dispatch' || github.event_name == 'push') && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: "🛒 Checkout"
        uses: actions/checkout@v4

      - name: "🐰 Setup Bun"
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: "📥 Install dependencies"
        run: bun install

      - name: "💅 Format"
        run: node --run format
        continue-on-error: true

      - name: "📝 Commit changes"
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          push_options: --force-with-lease
