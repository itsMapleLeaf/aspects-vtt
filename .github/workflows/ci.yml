name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script:
          - name: lint
            needs-build: false
          - name: typecheck
            needs-build: true
          - name: test
            needs-build: false
      fail-fast: false
    name: ${{ matrix.script.name }}
    steps:
      - name: "🛒"
        uses: actions/checkout@v4

      - name: "📦"
        uses: pnpm/action-setup@v4

      - name: "📥"
        run: pnpm install --no-frozen-lockfile

      - name: "🛠️"
        if: ${{ matrix.script.needs-build }}
        run: pnpm run build

      - name: "▶️"
        run: pnpm run ${{ matrix.script.name }}
  format:
    if: (github.event_name == 'workflow_dispatch' || github.event_name == 'push') && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: "🛒"
        uses: actions/checkout@v4

      - name: "📦"
        uses: pnpm/action-setup@v4

      - name: "📥"
        run: pnpm install --no-frozen-lockfile

      - name: "💅"
        run: pnpm run format

      - name: "📝"
        uses: stefanzweifel/git-auto-commit-action@v5
