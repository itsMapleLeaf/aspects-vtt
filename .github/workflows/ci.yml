name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command:
          - name: lint
            run: node --run lint
          - name: typecheck
            run: node --run build && node --run typecheck
          - name: test
            run: node --run test
      fail-fast: false
    name: ${{ matrix.command.name }}
    steps:
      - name: "🛒"
        uses: actions/checkout@v4

      - name: "📦"
        uses: pnpm/action-setup@v4

      - name: "⬢"
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: "📥"
        run: pnpm install --no-frozen-lockfile

      - name: "▶️"
        run: ${{ matrix.command.run }}

  format:
    if: (github.event_name == 'workflow_dispatch' || github.event_name == 'push') && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: "🛒"
        uses: actions/checkout@v4

      - name: "📦"
        uses: pnpm/action-setup@v4

      - name: "⬢"
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: "📥"
        run: pnpm install --no-frozen-lockfile

      - name: "💅"
        run: node --run format

      - name: "📝"
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          push_options: --force
