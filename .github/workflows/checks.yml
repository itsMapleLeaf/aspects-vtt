name: Checks

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script:
          - name: lint
            needs-build: false
          - name: typecheck
            needs-build: true
      fail-fast: false
    name: ${{ matrix.script.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        if: ${{ matrix.script.needs-build }}
        run: pnpm build

      - name: Run ${{ matrix.script.name }}
        run: pnpm run ${{ matrix.script.name }}
