name: checks

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script:
          - name: lint
            needs-build: false
          - name: typecheck
            needs-build: true
          - name: test
            needs-build: false
      fail-fast: false
    name: ${{ matrix.script.name }}
    steps:
      - name: "🛒"
        uses: actions/checkout

      - name: "📦"
        uses: pnpm/action-setup

      - name: "📥"
        run: pnpm install --no-frozen-lockfile

      - name: "🛠️"
        if: ${{ matrix.script.needs-build }}
        run: pnpm run build

      - name: "▶️"
        run: pnpm run ${{ matrix.script.name }}
