name: Checks

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script:
          - name: lint
            needs-build: false
          - name: typecheck
            needs-build: true
          - name: test
            needs-build: false
      fail-fast: false
    name: ${{ matrix.script.name }}
    steps:
      - name: "🛒"
        uses: actions/checkout@v4

      - name: "🍞"
        uses: oven-sh/setup-bun@v1

      - name: "📥"
        run: bun install

      - name: "🛠️"
        if: ${{ matrix.script.needs-build }}
        run: bun run build

      - name: "▶️"
        run: bun run ${{ matrix.script.name }}
