name: Checks

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script:
          - name: lint
            needs-build: false
          - name: typecheck
            needs-build: true
      fail-fast: false
    name: ${{ matrix.script.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build
        if: ${{ matrix.script.needs-build }}
        run: bun run build

      - name: Run ${{ matrix.script.name }}
        run: bun run ${{ matrix.script.name }}
